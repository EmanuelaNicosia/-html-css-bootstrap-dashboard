<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Libri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a3840a3539.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Navbar content -->
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/duck.png" alt="" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="d-flex my-3 justify-content-between">
            <h2>Nuovo Libro</h2>
        </div>
        <form>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="input1" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="input1" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label for="input2" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="input2" placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="input3" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="input3" placeholder="Inserisci il titolo del libro">
                    <div id="emailHelp" class="form-text">Titolo versione italiana</div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-4 mb-3">
                    <label for="input4" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select example" id="input4">
                        <option selected>Scegli il genere</option>
                        <option value="m">M</option>
                        <option value="f">F</option>
                    </select>
                </div>
                <div class="col-12 col-sm-4 mb-3">
                    <label for="input5" class="form-label">Anno di Pubblicazione</label>
                    <input type="number" class="form-control" id="input5" placeholder="Inserisci l'anno">
                </div>
                <div class="col-12 col-sm-4 mb-3">
                    <label for="input6" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="input6" placeholder="Inserisci il codice ISBN#">
                </div>
            </div>
            <hr class="my-4">
            <div class="row mb-3">
                <div class="col-12">
                    <label for="input7" class="form-label">Note</label>
                    <textarea class="form-control" id="input7" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
            </div>
            <div class="mb-3 form-check">
                <label for="input8">Disponibile anche in digitale</label>
                <input type="checkbox" class="form-check-input" id="input8">
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
